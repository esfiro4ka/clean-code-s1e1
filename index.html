<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="intro-content">
      <img src="./eisenhower-matrix.jpg" class="intro-content-img">
      <a
        class="info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="task-adder">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-input-wrap">
          <input
            id="new-task"
            class="input task-text"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input class="input checkbox" type="checkbox">
          <label class="label task-text">Pay Bills</label>
          <input class="input task-text" type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="label task-text">Go Shopping</label>
          <input
            class="input task-text"
            type="text"
            value="Go Shopping"
          >
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="label task-text">See the Doctor</label>
          <input class="input task-text" type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img src="./remove.svg" class="delete-button-img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
